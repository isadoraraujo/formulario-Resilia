<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilia – Inscreva-se agora para a nossa próxima turma :)</title>
    <link rel="shortcut icon" type="imagex/png" href="./images/resilia-ico.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <figure>
            <img src="./images/logo.png" alt="Logo da Resilia" class="resilia">
        </figure>
        
        <div class="redes-sociais">
            <a href="https://www.linkedin.com/school/resilia-educacao/" target="_blank"><img src="./images/linkedin.svg" alt="Logo do LinkedIn" class="icon"></a>
            <a href="https://www.instagram.com/resilia.br/" target="_blank"><img src="./images/instagram.svg" alt="Logo do Instagram" class="icon"></a>
            <a href="https://twitter.com/resilia_br?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="./images/twitter.svg" alt="Logo do Twitter" class="icon"></a>
            <a href="https://www.facebook.com/resilia.br/" target="_blank"><img src="./images/facebook.svg" alt="Logo do Facebook" class="icon"></a>
        </div>
    </header>
    
    <form action="#" class="container">
            <header class="inicio-container">
                <h1>Formulário de Inscrições</h1>
                <p>Inscreva-se agora e entre para uma comunidade incrível de pessoas Resilientes como você!</p>
                
                <div class="tempo-aula">
                    <p>Início das aulas: maio</p>
                    <p>Término das aulas: setembro</p>
                </div>
            </header>

        <main class="principal">
            <div class="dados">
                <label for="nome">Nome completo</label>
                <input type="text" placeholder="Digite seu nome" id="nome" required>
            </div>
            <div class="dados">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" required>
            </div>
            <div class="dados">
                <label for="cpf">CPF</label>
                <input type="text" placeholder="Digite seu cpf" id="cpf" required>
            </div>
            <div class="dados">
                <label for="email">Email</label>
                <input type="text" placeholder="Digite seu email" id="email" required>
            </div>
            <input type="submit" value="Quero fazer parte!" class="botao">
        </main>
           
    </form>

    <footer>
        <a href="#"><img src="./images/whatsapp.png" alt="Símbolo do whatsapp para redirecionamento"></a>
    </footer>
    
</body>
</html>
